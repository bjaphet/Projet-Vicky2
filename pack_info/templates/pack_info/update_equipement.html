<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update_equipement</title>
    <style>
        /* CSS pour masquer complètement les messages d'erreur de champ obligatoire */
        input:invalid {
            box-shadow: none;
            width: none;
            height: none;
            text-decoration-color: none;
            border: none;
        
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            max-width: 600px;
            margin: 10px auto 0 auto; /* Réglage de la marge pour déplacer le formulaire vers le haut */
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative; /* Pour positionner correctement les messages d'erreur */
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            width: auto; /* Ajustement de la largeur */
            padding: 8px 16px; /* Taille du padding réduite */
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>MODIFICATION DE L'EQUIPEMENT</h1>
    <form id="updateForm" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("updateForm");

            form.addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent default form submission

                // Form validation here
                let inputs = form.querySelectorAll("input[type=text], select, textarea");
                let isValid = true;

                inputs.forEach(function(input) {
                    if (input.value.trim() === "") {
                        isValid = false;
                    }
                });

                if (!isValid) {
                    alert("Please fill in all fields.");
                } else {
                    // If validation succeeds, you can submit the form
                    form.submit();
                }
            });
        });
    </script>
</body>
</html>
